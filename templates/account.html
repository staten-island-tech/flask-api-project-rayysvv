<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 text-center">
        <h1>Account</h1>
        <p>Welcome, {{ display_name }}</p>
        {% if profile_picture %}
        <img src="{{ profile_picture }}" alt="Profile Picture" class="rounded-circle" style="width: 150px; height: 150px;">
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4">Logout</a>
    </div>
</body>
</html>

<style>
    .account-tab {
        position: fixed;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 10px 0 0 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .account-tab:hover {
        background-color: #0056b3;
    }
</style>
